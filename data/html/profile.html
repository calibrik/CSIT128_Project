<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile-style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="register.js"></script>

</head>
<body>
    <header>
        <a href="onlineCourse2.html" class="logo">Course Craft</a>
        <nav class="navigation">
            <a href="onlineCourse2.html">Categories</a>
            <a href="onlineCourse2.html#categories">Courses</a>
            <a href="onlineCourse2.html">About Us</a> 
            <a href="onlineCourse2.html">Contact</a>
        </nav>
        <div class="icons">
            <a href="/profile"><i class="fa-solid fa-user"></i></a>
            <a href="onlineCourse2.html"><i class="fa-solid fa-heart"></i></a>
            <a href="/basket"><i class="fa-solid fa-cart-shopping"></i></a>
            <button id="logOut"><a id="linkLogOut" href="/logout"><i id="signOut" class="fa-solid fa-sign-out"></i>Log Out</a></button>
        </div>
    </header>

  <main class="content">
    <h1>Profile</h1>
    <div class="profile">
        <div class="profile-info">
            <h2 id="Name_1"></h2>
            <p id="email_1">Email: </p>
            <p>Location: Dubai</p>
            <p id="userBalanceShown">Balance:</p>
            
            <form action="/addFunds" method="get">
                <input type="hidden" name="userBalance" value="" id="userBalanceHiden" />
                <input type="text" id="typeBalance" pattern="\d+" name="amount" required placeholder="Type amount" />
                <input type="submit" id="fundsButton" class="save-button" value="Add funds" />
            </form>
        </div>
    </div>

    <div class="account-settings">
      <h2>Account Settings</h2>
      <form id="profile-form" onsubmit="return validateFormProfile()" action="/updateProfile" method="post">
        
        <div class="f_field">
            <label for="name">First Name:</label>
            <input type="text" id="fName" name="fName" placeholder="" onchange="return fNameValidation()">
            <span id="fN_fieldError" class="Error"></span> 
        </div>

        <div class="f_field">
          <label for="name">Last Name:</label>
          <input type="text" id="lName" name="lName" placeholder="" onchange="return lNameValidation()">
          <span id="lN_fieldError" class="Error"></span>
        </div>
        
        
          <label for="email">Email:</label>
        <div class="f_field">
            <input type="email" id="email" name="email" placeholder="" onchange="return emailValidation()">
            <span id="emailFieldError" class="Error"></span>
        </div>
        
        
          <label for="name">Current password:</label>
        <div class="f_field">
            <input type="password" id="old_password" name="old_password" placeholder="**********">
            <span id="fieldErrorFatal" class="Error"></span>
        </div>
        
        
          <label for="name">New password:</label>
        <div class="f_field">
            <input type="password" id="password" name="password" onchange="passwordValidation(); notMatchValidation();">
            <span id="fieldError2" class="Error"></span>
            <span id="fieldError4" class="Error"></span>
        </div>
        
        
          <label for="name">Confirm New password:</label>
        <div class="f_field">
            <input type="password" id="passwordC" name="passwordC" onchange="return passwordValidation()">
            <span id="fieldError3" class="Error"></span>
        </div>
        
        <button type="submit" id="save-button" class="save-button">Save Changes</button>
        <button type="reset" id="cancel-button" class="cancel-button" onclick="return eraseSpans()">Reset Changes</button>
      </form>
    </div><br>

    <div class="usersCourses">
      <h2>My Courses</h2>
      <p id="myCourses"></p>
    </div>

    
  </main>
</body>
</html>
